<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Cacluator</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="src/css/style.css">
	<script src="build/js/bundle.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row calculator-input">
	  		<div class="col-xs-10 col-sm-4 col-xs-offset-1 col-sm-offset-4 text-center">
	  			<input type="number" id="input1" class="form-control" placeholder="number 1">
			</div>
	  		<div class="col-xs-10 col-sm-4 col-xs-offset-1 col-sm-offset-4 text-center">
	  			<input type="number" id="input2" class="form-control" placeholder="number 2">
	  		</div>
	  		<div class="col-xs-10 col-sm-4 col-xs-offset-1 col-sm-offset-4 text-center">
	  			<button type="button" id="addButton" class="btn btn-primary btn-lg">Add</button>
	  			<button type="button" id="subtractButton" class="btn btn-primary btn-lg">Subtract</button>
	  		</div>
	  		<div class="col-xs-10q col-sm-4 col-xs-offset-1 col-sm-offset-4 text-center">
	  			<div id="result">
	  		</div>
		</div>
</body>
</html>
